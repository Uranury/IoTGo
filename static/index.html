<!DOCTYPE html>
<html>
<head>
    <title>Sensor Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .sensor-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sensor-icon {
            font-size: 1.5em;
        }
        .reading {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .reading-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .reading-value {
            font-size: 2em;
            font-weight: bold;
            color: #2196F3;
            margin-top: 5px;
        }
        .timestamp {
            text-align: center;
            color: #999;
            font-size: 0.85em;
            margin-top: 10px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .connecting {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è Multi-Sensor Dashboard</h1>
        <div class="status" id="status">Connecting...</div>
        <div class="grid" id="sensors"></div>
    </div>

    <script>
        const sensorIcons = {
            'dht11': 'üå°Ô∏è',
            'bmp280': 'üå™Ô∏è',
            'gy32': 'üí°'
        };

        const sensorNames = {
            'dht11': 'DHT11 - Temperature & Humidity',
            'bmp280': 'BMP280 - Pressure & Temperature',
            'gy32': 'GY32 - Light Sensor'
        };

        const units = {
            'temperature': '¬∞C',
            'humidity': '%',
            'pressure': 'hPa',
            'light': 'lux'
        };

        const sensors = {};

        function createSensorCard(sensorType) {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `sensor-${sensorType}`;
            
            const icon = sensorIcons[sensorType] || 'üìä';
            const name = sensorNames[sensorType] || sensorType.toUpperCase();
            
            card.innerHTML = `
                <div class="sensor-name">
                    <span class="sensor-icon">${icon}</span>
                    <span>${name}</span>
                </div>
                <div class="readings" id="readings-${sensorType}"></div>
                <div class="timestamp" id="time-${sensorType}">--</div>
            `;
            
            return card;
        }

        function updateSensor(data) {
            const sensorType = data.sensor_type;
            
            if (!sensors[sensorType]) {
                const card = createSensorCard(sensorType);
                document.getElementById('sensors').appendChild(card);
                sensors[sensorType] = true;
            }

            const readingsDiv = document.getElementById(`readings-${sensorType}`);
            readingsDiv.innerHTML = '';

            for (const [field, value] of Object.entries(data.fields)) {
                const reading = document.createElement('div');
                reading.className = 'reading';
                reading.innerHTML = `
                    <div class="reading-label">${field}</div>
                    <div class="reading-value">${value.toFixed(1)}${units[field] || ''}</div>
                `;
                readingsDiv.appendChild(reading);
            }

            const time = new Date(data.timestamp).toLocaleTimeString();
            document.getElementById(`time-${sensorType}`).textContent = time;
        }

        const ws = new WebSocket('ws://' + window.location.host + '/ws');
        
        ws.onopen = () => {
            document.getElementById('status').textContent = '‚úÖ Connected to Server';
            document.getElementById('status').style.color = '#4ade80';
            document.getElementById('status').classList.remove('connecting');
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            updateSensor(data);
        };
        
        ws.onerror = () => {
            document.getElementById('status').textContent = '‚ùå Connection Error';
            document.getElementById('status').style.color = '#ef4444';
        };

        ws.onclose = () => {
            document.getElementById('status').textContent = 'üîå Disconnected';
            document.getElementById('status').style.color = '#f59e0b';
        };

        document.getElementById('status').classList.add('connecting');
    </script>
</body>
</html>
