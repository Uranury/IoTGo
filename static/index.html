<!DOCTYPE html>
<html>
<head>
    <title>IoT Sensor Dashboard</title>
    <meta charset="UTF-8"> 
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
        }

       
        .navbar {
            width: 100%;
            padding: 18px 40px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-title {
            font-size: 1.6rem;
            font-weight: 600;
        }

        .version-badge {
            padding: 6px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 0.85rem;
        }

        
        .container {
            max-width: 1400px;
            padding: 40px 20px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            font-size: 2.4rem;
            margin-bottom: 15px;
        }

        .status {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 35px;
        }

        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            padding: 20px;
            background: rgba(255,255,255,0.07);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.08);
            text-align: center;
        }

        .summary-title {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .summary-value {
            margin-top: 8px;
            font-size: 1.8rem;
            font-weight: 600;
            color: #38bdf8;
        }

        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
            gap: 28px;
            margin-bottom: 50px;
        }

       
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.12);
            transition: transform 0.25s ease;
        }
        .card:hover {
            transform: translateY(-6px);
        }

        .sensor-name {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 18px;
            color: #93c5fd;
        }

        .sensor-icon {
            font-size: 1.6rem;
        }

        .reading {
            background: rgba(255,255,255,0.06);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .reading-label {
            font-size: 0.85rem;
            color: #cbd5e1;
            text-transform: uppercase;
        }

        .reading-value {
            font-size: 1.9rem;
            margin-top: 5px;
            font-weight: 700;
            color: #38bdf8;
        }

        .timestamp {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        
        .chart-section {
            margin: 40px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 18px;
            padding: 25px;
            text-align: center;
            color: #94a3b8;
            border: 1px solid rgba(255,255,255,0.07);
        }

        .chart-placeholder {
            margin-top: 10px;
            height: 200px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            border: 1px dashed rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        .footer {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 40px;
        }

        @keyframes pulse { 
            50% { opacity: 0.45; }
        }
        .connecting { animation: pulse 1.4s infinite; }

    </style>
</head>

<body>

    
    <div class="navbar">
        <div class="nav-title">IoT Monitoring System</div>
        <div class="version-badge">v1.0.0</div>
    </div>

    <div class="container">

        <h1 class="page-title">üìä Multi-Sensor Dashboard</h1>

        <div class="status" id="status">Connecting...</div>

        
        <div class="summary">
            <div class="summary-card">
                <div class="summary-title">System Status</div>
                <div class="summary-value" id="sys-status">--</div>
            </div>
            <div class="summary-card">
                <div class="summary-title">Active Sensors</div>
                <div class="summary-value" id="sensor-count">0</div>
            </div>
            <div class="summary-card">
                <div class="summary-title">Last Update</div>
                <div class="summary-value" id="last-update">--</div>
            </div>
        </div>

       
        <div class="grid" id="sensors"></div>

       
        <div class="chart-section">
            <h2>üìà Real-Time Charts (Coming Soon)</h2>
            <div class="chart-placeholder">Charts will appear here</div>
        </div>

        <div class="footer">
            IoT Monitoring Dashboard ‚Ä¢ Created for KBTU ‚Ä¢ 2025<br>
            Made by Adil, Alibi, Damir
        </div>
    </div>

    <script>
        const sensorIcons = {
            'dht22': 'üå°Ô∏è',
            'bmp280': 'üå™Ô∏è',
            'gy32': 'üí°'
        };

        const sensorNames = {
            'dht22': 'DHT22 - Temp & Humidity',
            'bmp280': 'BMP280 - Pressure & Temp',
            'gy32': 'GY32 - Light Sensor'
        };

        const units = {
            'temperature': '¬∞C',
            'humidity': '%',
            'pressure': 'hPa',
            'altitude': 'm',
            'lux': ' lux'
        };

        const sensors = {};
        let ws = null;
        let reconnectTimeout = null;

        function createSensorCard(sensorType) {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `sensor-${sensorType}`;
            
            const icon = sensorIcons[sensorType] || 'üìä';
            const name = sensorNames[sensorType] || sensorType.toUpperCase();
            
            card.innerHTML = `
                <div class="sensor-name">
                    <span class="sensor-icon">${icon}</span>
                    <span>${name}</span>
                </div>
                <div class="readings" id="readings-${sensorType}"></div>
                <div class="timestamp" id="time-${sensorType}">--</div>
            `;
            return card;
        }

        function updateSensor(data) {
            const sensorType = data.sensor_type;
            
            if (!sensors[sensorType]) {
                const card = createSensorCard(sensorType);
                document.getElementById('sensors').appendChild(card);
                sensors[sensorType] = true;
            }

            document.getElementById('sensor-count').textContent = Object.keys(sensors).length;

            const readingsDiv = document.getElementById(`readings-${sensorType}`);
            readingsDiv.innerHTML = '';

            for (const [field, value] of Object.entries(data.fields)) {
                const reading = document.createElement('div');
                reading.className = 'reading';
                const unit = units[field] || '';
                reading.innerHTML = `
                    <div class="reading-label">${field}</div>
                    <div class="reading-value">${value.toFixed(1)}${unit}</div>
                `;
                readingsDiv.appendChild(reading);
            }

            const time = new Date(data.timestamp).toLocaleTimeString();
            document.getElementById(`time-${sensorType}`).textContent = time;
            document.getElementById('last-update').textContent = time;
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = protocol + '//' + window.location.host + '/ws';
            
            console.log('Connecting to:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                const s = document.getElementById('status');
                s.textContent = 'üü¢ Connected';
                s.style.color = '#4ade80';
                s.classList.remove('connecting');
                document.getElementById('sys-status').textContent = 'Online';
                
                if (reconnectTimeout) {
                    clearTimeout(reconnectTimeout);
                    reconnectTimeout = null;
                }
            };
            
            ws.onmessage = (event) => {
                console.log('Received:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    updateSensor(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                const s = document.getElementById('status');
                s.textContent = '‚ùå Connection Error';
                s.style.color = '#ef4444';
                document.getElementById('sys-status').textContent = 'Error';
            };

            ws.onclose = (event) => {
                console.log('WebSocket closed:', event.code, event.reason);
                const s = document.getElementById('status');
                s.textContent = 'üîå Disconnected - Reconnecting...';
                s.style.color = '#f59e0b';
                s.classList.add('connecting');
                document.getElementById('sys-status').textContent = 'Offline';
                
                // Reconnect after 3 seconds
                reconnectTimeout = setTimeout(() => {
                    console.log('Attempting to reconnect...');
                    connectWebSocket();
                }, 3000);
            };
        }

        // Initial connection
        document.getElementById('status').classList.add('connecting');
        connectWebSocket();
    </script>

</body>
</html>
